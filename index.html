<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Extract Video Poster Image</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="video-panel-container">
		<div class="video-panel">
			<img src="images/icon.svg" width="176" class="video-icon">
			<h1>Extract Video Poster Image</h1>
			<p>It's a quick tool to extract video poster image from the first frame of the video. The video poster matching the
				first frame of the video makes for a nice smooth transition when the video starts playing.</p>
			<div class="video-file-container">
				<div class="video-file-message">
					<h2>Drag & Drop</h2>
					<p>Load a mp4 video file</p>
					<span class="button">Choose a file</span>
				</div>
				<input type="file" class="video-file">
			</div>
			<div class="video-render-container"></div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
